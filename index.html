<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport">
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
    </body>
        <p><label for="first-name">Enter your first name <input id="first-name" type="text"></label></p>
        <p><label for="last-name">Enter your last name <input id="last-name" type="text"></label></p>
        <p><label for="address">Enter your address <input id="address" type="text"></label></p>
       <fieldset> <legend>Select your gender</legend>
        <label for="male">male<input id="male" type="radio"> </label>
        <label for="female">female<input id="female" type="radio"></label>
        <label for="custom">custom<input id="custom" type="radio"></label>
       </fieldset>
       <label for="age">Select your age<input id="age" input type="date"></label>
       <p><label for="you">Tell us more about yourself <textarea></textarea></label></p>
       <button>Submit</button>
</html>
